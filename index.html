<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/assets/style.css">

</head>
<body>
    <main>
        <div id="container-box" class="container-box">
            <div class="panel">
                <h1 class="form-title">Login</h1>
                <p class="form-text">Enter your authentication below</p>
                <form class="form-group" method="post">
                    <input class="form-input" type="email" name="email"placeholder="Email" required autocomplete="off">
                    <input class="form-input" type="password" name="password" placeholder="Password" required>                  
                    <input class="btn btn-primary" type="submit" value="Login">
                    <span class="mobile-text">Don't you have an account?<a id="register-mobile-link" href="#">Register</a></span>
                    
                </form>
            </div>

            <div class="panel">
                <h1 class="form-title">Register</h1>
                <p class="form-text">Enter your details below to register</p>
                <form class="form-group" method="post">
                    <input class="form-input" type="text" name="name " placeholder="Name" required autocomplete="off">
                    <input class="form-input" type="email" name="email" placeholder="Email" required autocomplete="off">
                    <input class="form-input" type="password" name="password" placeholder="Password" required>                 
                    <input class="btn btn-primary-outlined" type="submit" value="Register">
                    <span class="mobile-text">Do you have an account?<a id="login-mobile-link" href="#">Login</a></span>
                </form>
            </div>   

            <div class="overlay-container">
                <div class="overlay">
                    <h1 class="form-title">Hello!</h1>
                    <p class="form-text">Do you have an account? Login and enjoy!</p>
                    <button id="open-login" class="btn btn-primary-outlined">Login</button>
                </div>
                
                <div class="overlay">
                    <h1 class="form-title">Don't you have an account?</h1>
                    <p class="form-text">Welcome! Register now to enjoy</p>
                    <button id="open-register" class="btn btn-primary-outlined">Register</button>
                </div>
            </div>        
        </div>
    </main>
    <script src="/assets/javascript.js"></script>
</body>
</html>
